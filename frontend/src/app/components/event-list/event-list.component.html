<div class="container mt-4">
    <div class="row mb-4 align-items-center">
        <div class="col">
            <h2 class="fw-bold text-primary">Upcoming Events</h2>
            <p class="text-muted">Discover what's happening on campus.</p>
        </div>
    </div>

    <!-- Search and Filter Section -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="Search events by title, description, or venue..."
                    [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()">
            </div>
        </div>
        <div class="col-md-4">
            <select class="form-select" [(ngModel)]="selectedCategory" (ngModelChange)="onCategoryChange()">
                <option *ngFor="let category of categories" [value]="category === 'All' ? '' : category">
                    {{ category }}
                </option>
            </select>
        </div>
    </div>

    <app-loading-spinner *ngIf="loading" [loading]="loading" message="Loading events..."></app-loading-spinner>

    <div *ngIf="!loading" class="row" @listAnimation>
        <div class="col-md-4 mb-4" *ngFor="let event of filteredEvents">
            <div class="card card-custom h-100">
                <div class="position-relative">
                    <img [src]="event.bannerUrl || 'https://via.placeholder.com/300x200'" class="card-img-top"
                        alt="Event Banner" style="height: 200px; object-fit: cover;">
                    <div class="position-absolute top-0 end-0 m-2 badge bg-primary rounded-pill">{{ event.category }}
                    </div>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{ event.title }}</h5>
                    <p class="card-text text-muted small mb-2">
                        <i class="bi bi-calendar"></i> {{ event.date | date }} &bull; {{ event.time }}
                    </p>
                    <p class="card-text text-muted small mb-2">
                        <i class="bi bi-geo-alt"></i> {{ event.venue }}
                    </p>
                    <p class="card-text text-truncate flex-grow-1">{{ event.description }}</p>
                    <a [routerLink]="['/events', event._id]" class="btn btn-outline-primary mt-3 stretched-link">View
                        Details</a>
                </div>
            </div>
        </div>
        <div *ngIf="filteredEvents.length === 0" class="col-12">
            <app-empty-state 
                icon="ðŸ”"
                title="No Events Found"
                message="No events match your search criteria. Try adjusting your filters or search terms."
                actionText="Clear Filters"
                [actionLink]="''">
            </app-empty-state>
        </div>
    </div>
</div>
