<div class="container mt-4">
    <div class="row mb-4 align-items-center">
        <div class="col">
            <h2 class="fw-bold text-primary">My Registrations</h2>
            <p class="text-muted">View and manage events you've registered for</p>
        </div>
        <div class="col-auto">
            <a routerLink="/events" class="btn btn-success">
                <i class="bi bi-search"></i> Browse Events
            </a>
        </div>
    </div>

    <app-loading-spinner *ngIf="loading" [loading]="loading" message="Loading your registrations..."></app-loading-spinner>

    <div *ngIf="errorMessage && !loading" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
    </div>

    <div *ngIf="!loading && !errorMessage" class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let registration of registrations">
            <div class="card h-100 shadow-sm" *ngIf="getEvent(registration) as event">
                <div class="position-relative">
                    <img [src]="event.bannerUrl || 'https://via.placeholder.com/300x200'" 
                         class="card-img-top"
                         alt="Event Banner" 
                         style="height: 200px; object-fit: cover;">
                    <span class="position-absolute top-0 end-0 m-2 badge bg-primary">{{ event.category }}</span>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{ event.title }}</h5>
                    <p class="card-text text-muted small mb-2">
                        <i class="bi bi-calendar"></i> {{ event.date | date:'mediumDate' }} at {{ event.time }}
                    </p>
                    <p class="card-text text-muted small mb-2">
                        <i class="bi bi-geo-alt"></i> {{ event.venue }}
                    </p>
                    <p class="card-text text-muted small mb-2">
                        <i class="bi bi-clock-history"></i> Registered on {{ registration.registeredAt | date:'short' }}
                    </p>
                    <p class="card-text text-truncate flex-grow-1">{{ event.description }}</p>
                    
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-sm btn-outline-primary flex-fill" (click)="onViewEventDetails(event._id)">
                            <i class="bi bi-eye"></i> View Details
                        </button>
                        <button class="btn btn-sm btn-danger flex-fill" (click)="onCancelRegistration(registration._id)">
                            <i class="bi bi-x-circle"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="registrations.length === 0" class="col-12">
            <app-empty-state 
                icon="ğŸŸï¸"
                title="No Registrations Yet"
                message="You haven't registered for any events yet. Browse events to find something interesting!"
                actionText="Browse Events"
                actionLink="/events">
            </app-empty-state>
        </div>
    </div>
</div>
