<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Event</h3>
                </div>
                <div class="card-body">
                    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
                        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
                    </div>

                    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Event Title <span class="text-danger">*</span></label>
                            <input type="text" 
                                   class="form-control" 
                                   [class.is-invalid]="eventForm.get('title')?.touched && eventForm.get('title')?.invalid"
                                   id="title" 
                                   formControlName="title"
                                   placeholder="Enter event title">
                            <div class="invalid-feedback" *ngIf="getFieldError('title')">
                                {{ getFieldError('title') }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" 
                                      [class.is-invalid]="eventForm.get('description')?.touched && eventForm.get('description')?.invalid"
                                      id="description" 
                                      rows="4"
                                      formControlName="description"
                                      placeholder="Describe your event in detail"></textarea>
                            <div class="invalid-feedback" *ngIf="getFieldError('description')">
                                {{ getFieldError('description') }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label fw-bold">Date <span class="text-danger">*</span></label>
                                <input type="date" 
                                       class="form-control" 
                                       [class.is-invalid]="eventForm.get('date')?.touched && eventForm.get('date')?.invalid"
                                       id="date" 
                                       formControlName="date"
                                       [min]="minDate">
                                <div class="invalid-feedback" *ngIf="getFieldError('date')">
                                    {{ getFieldError('date') }}
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="time" class="form-label fw-bold">Time <span class="text-danger">*</span></label>
                                <input type="time" 
                                       class="form-control" 
                                       [class.is-invalid]="eventForm.get('time')?.touched && eventForm.get('time')?.invalid"
                                       id="time" 
                                       formControlName="time">
                                <div class="invalid-feedback" *ngIf="getFieldError('time')">
                                    {{ getFieldError('time') }}
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="venue" class="form-label fw-bold">Venue <span class="text-danger">*</span></label>
                            <input type="text" 
                                   class="form-control" 
                                   [class.is-invalid]="eventForm.get('venue')?.touched && eventForm.get('venue')?.invalid"
                                   id="venue" 
                                   formControlName="venue"
                                   placeholder="Enter event venue">
                            <div class="invalid-feedback" *ngIf="getFieldError('venue')">
                                {{ getFieldError('venue') }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label fw-bold">Category <span class="text-danger">*</span></label>
                            <select class="form-select" 
                                    [class.is-invalid]="eventForm.get('category')?.touched && eventForm.get('category')?.invalid"
                                    id="category" 
                                    formControlName="category">
                                <option value="">Select a category</option>
                                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="getFieldError('category')">
                                {{ getFieldError('category') }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="bannerUrl" class="form-label fw-bold">Banner URL <span class="text-muted">(Optional)</span></label>
                            <input type="url" 
                                   class="form-control" 
                                   id="bannerUrl" 
                                   formControlName="bannerUrl"
                                   placeholder="https://example.com/banner.jpg">
                            <small class="form-text text-muted">Provide a URL to an image for your event banner</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" 
                                    class="btn btn-primary btn-lg" 
                                    [disabled]="eventForm.invalid">
                                <i class="bi bi-check-circle"></i> Create Event
                            </button>
                            <button type="button" 
                                    class="btn btn-outline-secondary" 
                                    routerLink="/events">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
