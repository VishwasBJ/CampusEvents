<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card card-custom p-4 glass-panel">
        <div class="card-body">
          <h3 class="text-center mb-4 fw-bold text-primary">Welcome Back</h3>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control form-control-lg" id="email" formControlName="email"
                placeholder="name@example.com">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                class="text-danger small mt-1">
                Valid email is required
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" formControlName="password"
                placeholder="********">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="text-danger small mt-1">
                Password is required
              </div>
            </div>
            <button type="submit" class="btn btn-primary-custom w-100 btn-lg"
              [disabled]="loginForm.invalid">Login</button>
          </form>
          <div class="mt-4 text-center">
            <p class="text-muted">Don't have an account? <a routerLink="/register" class="fw-bold">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
